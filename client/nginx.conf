events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 8080;
        listen [::]:8080;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        root /app/build;
        index index.html index.htm;
        gzip_static on;
        location / { 
	      root /app/build;
	      try_files $uri $uri/ /index.html;
 	    }
    }
}